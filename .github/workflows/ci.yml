name: CI - Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ven_user
          POSTGRES_PASSWORD: ven_password
          POSTGRES_DB: ven_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configure Git for private modules
        env:
          # Use GO_PRIVATE_TOKEN if available, otherwise fall back to GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          echo "machine github.com login ${GH_TOKEN}" > ~/.netrc

      - name: Download dependencies
        env:
          GOPRIVATE: github.com/alphabatem/*
          GH_TOKEN: ${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          go env -w GOPRIVATE=github.com/alphabatem/*
          go mod download
          go mod verify

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: ven_user
          DB_PASSWORD: ven_password
          DB_NAME: ven_api_test
          DB_SSLMODE: disable
          DB_TIMEZONE: UTC
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
        run: |
          # Check if there are any test files
          if find . -name "*_test.go" -type f | grep -q .; then
            echo "Running tests..."
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          else
            echo "No test files found, skipping tests..."
            echo "mode: atomic" > coverage.out
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Configure Git for private modules
        env:
          GH_TOKEN: ${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "https://github.com/"
          echo "machine github.com login ${GH_TOKEN}" > ~/.netrc

      - name: Download dependencies
        env:
          GOPRIVATE: github.com/alphabatem/*
          GH_TOKEN: ${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          go env -w GOPRIVATE=github.com/alphabatem/*
          go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ven-api:latest
            ${{ secrets.DOCKER_USERNAME }}/ven-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GO_PRIVATE_TOKEN || secrets.GITHUB_TOKEN }}
