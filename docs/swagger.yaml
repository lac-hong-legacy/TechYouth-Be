definitions:
  dto.AchievementResponse:
    properties:
      badge_url:
        type: string
      category:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      unlocked_at:
        type: string
      xp_reward:
        type: integer
    type: object
  dto.AddHeartsRequest:
    properties:
      amount:
        type: integer
      source:
        description: '"ad", "purchase", "daily_reset"'
        type: string
    type: object
  dto.BatchMediaUploadResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      lesson_id:
        type: string
      uploaded_files:
        items:
          $ref: '#/definitions/dto.MediaUploadResponse'
        type: array
    type: object
  dto.CharacterCollectionResponse:
    properties:
      characters:
        items:
          $ref: '#/definitions/dto.CharacterResponse'
        type: array
      total:
        type: integer
      unlocked:
        type: integer
    type: object
  dto.CharacterResponse:
    properties:
      achievements:
        items:
          type: string
        type: array
      birth_year:
        type: integer
      death_year:
        type: integer
      description:
        type: string
      dynasty:
        type: string
      era:
        type: string
      famous_quote:
        type: string
      id:
        type: string
      image_url:
        type: string
      is_unlocked:
        type: boolean
      lesson_count:
        type: integer
      name:
        type: string
      rarity:
        type: string
    type: object
  dto.CollectionResponse:
    properties:
      achievements:
        items:
          $ref: '#/definitions/dto.AchievementResponse'
        type: array
      characters:
        $ref: '#/definitions/dto.CharacterCollectionResponse'
      stats:
        $ref: '#/definitions/dto.CollectionStatsResponse'
    type: object
  dto.CollectionStatsResponse:
    properties:
      completion_rate:
        type: number
      dynasty_breakdown:
        additionalProperties:
          type: integer
        type: object
      rarity_breakdown:
        additionalProperties:
          type: integer
        type: object
      total_characters:
        type: integer
      unlocked_characters:
        type: integer
    type: object
  dto.CompleteLessonRequest:
    properties:
      lesson_id:
        type: string
      score:
        type: integer
      time_spent:
        type: integer
    required:
    - lesson_id
    - score
    - time_spent
    type: object
  dto.CompleteLessonResponse:
    properties:
      character_unlock:
        type: string
      leveled_up:
        type: boolean
      new_level:
        type: integer
      spirit_evolved:
        type: boolean
      xp_gained:
        type: integer
    type: object
  dto.CreateSessionRequest:
    properties:
      device_id:
        type: string
    required:
    - device_id
    type: object
  dto.HeartStatusResponse:
    properties:
      ads_watched_today:
        type: integer
      can_watch_ad:
        type: boolean
      hearts:
        type: integer
      max_hearts:
        type: integer
      next_reset_time:
        type: string
    type: object
  dto.LeaderboardResponse:
    properties:
      current_user:
        $ref: '#/definitions/dto.LeaderboardUserResponse'
      period:
        type: string
      top_users:
        items:
          $ref: '#/definitions/dto.LeaderboardUserResponse'
        type: array
    type: object
  dto.LeaderboardUserResponse:
    properties:
      level:
        type: integer
      rank:
        type: integer
      spirit_stage:
        type: integer
      spirit_type:
        type: string
      user_id:
        type: string
      username:
        type: string
      xp:
        type: integer
    type: object
  dto.LessonAccessResponse:
    properties:
      can_access:
        type: boolean
      hearts_needed:
        type: integer
      reason:
        type: string
    type: object
  dto.LessonMediaResponse:
    properties:
      lesson_id:
        type: string
      media:
        additionalProperties:
          $ref: '#/definitions/dto.MediaAssetResponse'
        description: 'key: video, subtitle, thumbnail'
        type: object
    type: object
  dto.LessonResponse:
    properties:
      character:
        $ref: '#/definitions/dto.CharacterResponse'
      character_id:
        type: string
      id:
        type: string
      min_score:
        type: integer
      order:
        type: integer
      questions:
        items:
          $ref: '#/definitions/dto.QuestionResponse'
        type: array
      story:
        type: string
      title:
        type: string
      voice_over_url:
        type: string
      xp_reward:
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      email_or_username:
        type: string
      password:
        type: string
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
    type: object
  dto.MediaAssetResponse:
    properties:
      duration:
        description: seconds
        type: integer
      file_size:
        type: integer
      height:
        type: integer
      id:
        type: string
      url:
        type: string
      width:
        type: integer
    type: object
  dto.MediaUploadResponse:
    properties:
      file_name:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      id:
        type: string
      url:
        type: string
    type: object
  dto.QuestionResponse:
    properties:
      id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      options:
        items:
          type: string
        type: array
      points:
        type: integer
      question:
        type: string
      type:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  dto.RegisterResponse:
    properties:
      user_id:
        type: string
    type: object
  dto.SearchResponse:
    properties:
      characters:
        items:
          $ref: '#/definitions/dto.CharacterResponse'
        type: array
      total:
        type: integer
    type: object
  dto.ShareRequest:
    properties:
      content:
        type: string
      item_id:
        type: string
      type:
        description: '"achievement", "character_unlock", "level_up"'
        type: string
    type: object
  dto.ShareResponse:
    properties:
      platforms:
        items:
          type: string
        type: array
      share_image:
        type: string
      share_text:
        type: string
      share_url:
        type: string
    type: object
  dto.SpiritResponse:
    properties:
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      stage:
        type: integer
      type:
        type: string
      xp:
        type: integer
      xp_to_next:
        type: integer
    type: object
  dto.TimelineCollectionResponse:
    properties:
      eras:
        items:
          $ref: '#/definitions/dto.TimelineEraResponse'
        type: array
    type: object
  dto.TimelineDynastyResponse:
    properties:
      characters:
        items:
          $ref: '#/definitions/dto.CharacterResponse'
        type: array
      dynasty:
        type: string
      end_year:
        type: integer
      is_unlocked:
        type: boolean
      progress:
        type: number
      start_year:
        type: integer
    type: object
  dto.TimelineEraResponse:
    properties:
      dynasties:
        items:
          $ref: '#/definitions/dto.TimelineDynastyResponse'
        type: array
      era:
        type: string
      is_unlocked:
        type: boolean
      progress:
        type: number
    type: object
  dto.UpdateProfileRequest:
    properties:
      birth_year:
        type: integer
      username:
        type: string
    type: object
  dto.UserProfileResponse:
    properties:
      birth_year:
        type: integer
      email:
        type: string
      joined_at:
        type: string
      last_login_at:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  dto.UserProgressResponse:
    properties:
      completed_lessons:
        items:
          type: string
        type: array
      hearts:
        type: integer
      last_activity:
        type: string
      last_heart_reset:
        type: string
      level:
        type: integer
      max_hearts:
        type: integer
      recent_achievements:
        items:
          $ref: '#/definitions/dto.AchievementResponse'
        type: array
      spirit:
        $ref: '#/definitions/dto.SpiritResponse'
      streak:
        type: integer
      total_play_time:
        type: integer
      unlocked_characters:
        items:
          type: string
        type: array
      user_id:
        type: string
      xp:
        type: integer
      xp_to_next_level:
        type: integer
    type: object
  dto.UserStatsResponse:
    properties:
      achievements:
        type: integer
      completed_lessons:
        type: integer
      hearts:
        type: integer
      level:
        type: integer
      monthly_stats:
        additionalProperties: true
        type: object
      rank:
        type: integer
      spirit_stage:
        type: integer
      spirit_type:
        type: string
      streak:
        type: integer
      total_play_time:
        type: integer
      unlocked_characters:
        type: integer
      user_id:
        type: string
      weekly_stats:
        additionalProperties: true
        type: object
      xp:
        type: integer
    type: object
  dto.ValidateLessonRequest:
    properties:
      lesson_id:
        type: string
      user_answers:
        additionalProperties: true
        type: object
    required:
    - lesson_id
    - user_answers
    type: object
  dto.ValidateLessonResponse:
    properties:
      min_score:
        type: integer
      passed:
        type: boolean
      score:
        type: integer
      total_points:
        type: integer
    type: object
  model.Character:
    type: object
  model.Lesson:
    type: object
  shared.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/admin/characters:
    post:
      consumes:
      - application/json
      description: Create a new historical character (admin only)
      parameters:
      - description: Admin internal password
        in: header
        name: X-Internal-Password
        required: true
        type: string
      - description: Character data
        in: body
        name: character
        required: true
        schema:
          $ref: '#/definitions/model.Character'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.CharacterResponse'
              type: object
      summary: Create Character (Admin)
      tags:
      - admin
  /api/v1/admin/lessons:
    post:
      consumes:
      - application/json
      description: Create a new lesson (admin only)
      parameters:
      - description: Admin internal password
        in: header
        name: X-Internal-Password
        required: true
        type: string
      - description: Lesson data
        in: body
        name: lesson
        required: true
        schema:
          $ref: '#/definitions/model.Lesson'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LessonResponse'
              type: object
      security:
      - Bearer: []
      summary: Create Lesson (Admin)
      tags:
      - admin
  /api/v1/admin/lessons/{lessonId}/media:
    get:
      description: Get all media assets for a lesson (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LessonMediaResponse'
              type: object
      security:
      - Bearer: []
      summary: Get Lesson Media (Admin)
      tags:
      - admin
  /api/v1/admin/lessons/{lessonId}/media/batch:
    post:
      consumes:
      - multipart/form-data
      description: Upload multiple media files for a lesson at once (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      - description: Video file
        in: formData
        name: video
        type: file
      - description: Subtitle file
        in: formData
        name: subtitle
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.BatchMediaUploadResponse'
              type: object
      security:
      - Bearer: []
      summary: Batch Upload Media (Admin)
      tags:
      - admin
  /api/v1/admin/lessons/{lessonId}/subtitle:
    post:
      consumes:
      - multipart/form-data
      description: Upload subtitle file for lesson video (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      - description: Subtitle file (VTT, SRT)
        in: formData
        name: subtitle
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MediaUploadResponse'
              type: object
      security:
      - Bearer: []
      summary: Upload Lesson Subtitle (Admin)
      tags:
      - admin
  /api/v1/admin/lessons/{lessonId}/video:
    post:
      consumes:
      - multipart/form-data
      description: Upload MP4 video file for lesson storytelling (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      - description: Video file (MP4, MOV, AVI)
        in: formData
        name: video
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MediaUploadResponse'
              type: object
      security:
      - Bearer: []
      summary: Upload Lesson Video (Admin)
      tags:
      - admin
  /api/v1/admin/media/assets/{assetId}:
    delete:
      description: Delete a media asset and its physical file (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Media Asset ID
        in: path
        name: assetId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  type: string
              type: object
      security:
      - Bearer: []
      summary: Delete Media Asset (Admin)
      tags:
      - admin
  /api/v1/admin/media/statistics:
    get:
      description: Get statistics about media assets and usage (Admin only)
      parameters:
      - default: Bearer <admin_token>
        description: Admin Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
      security:
      - Bearer: []
      summary: Get Media Statistics (Admin)
      tags:
      - admin
  /api/v1/content/characters:
    get:
      consumes:
      - application/json
      description: Get list of historical characters with filtering options
      parameters:
      - description: Filter by dynasty
        in: query
        name: dynasty
        type: string
      - description: Filter by rarity
        in: query
        name: rarity
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.CharacterCollectionResponse'
              type: object
      summary: Get Characters
      tags:
      - content
  /api/v1/content/characters/{characterId}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific character
      parameters:
      - description: Character ID
        in: path
        name: characterId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.CharacterResponse'
              type: object
      summary: Get Character
      tags:
      - content
  /api/v1/content/characters/{characterId}/lessons:
    get:
      consumes:
      - application/json
      description: Get all lessons for a specific character
      parameters:
      - description: Character ID
        in: path
        name: characterId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.LessonResponse'
                  type: array
              type: object
      summary: Get Character Lessons
      tags:
      - content
  /api/v1/content/dynasties:
    get:
      consumes:
      - application/json
      description: Get all dynasties
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: Get Dynasties
      tags:
      - content
  /api/v1/content/eras:
    get:
      consumes:
      - application/json
      description: Get all eras
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: Get Eras
      tags:
      - content
  /api/v1/content/lessons/{lessonId}:
    get:
      consumes:
      - application/json
      description: Get detailed lesson content including questions
      parameters:
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LessonResponse'
              type: object
      summary: Get Lesson
      tags:
      - content
  /api/v1/content/lessons/validate:
    post:
      consumes:
      - application/json
      description: Validate user answers for a lesson and return score
      parameters:
      - description: Validation request
        in: body
        name: validateRequest
        required: true
        schema:
          $ref: '#/definitions/dto.ValidateLessonRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ValidateLessonResponse'
              type: object
      summary: Validate Lesson Answers
      tags:
      - content
  /api/v1/content/search:
    get:
      consumes:
      - application/json
      description: Search characters and content with various filters
      parameters:
      - description: Search query
        in: query
        name: query
        type: string
      - description: Filter by dynasty
        in: query
        name: dynasty
        type: string
      - description: Filter by rarity
        in: query
        name: rarity
        type: string
      - description: Limit results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.SearchResponse'
              type: object
      summary: Search Content
      tags:
      - content
  /api/v1/content/timeline:
    get:
      consumes:
      - application/json
      description: Get the historical timeline with eras and dynasties
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.TimelineCollectionResponse'
              type: object
      summary: Get Timeline
      tags:
      - content
  /api/v1/guest/session:
    post:
      consumes:
      - application/json
      description: This endpoint creates a new guest session or retrieves an existing
        one based on device ID
      parameters:
      - description: Create session request
        in: body
        name: createSessionRequest
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create or Get Guest Session
      tags:
      - guest
  /api/v1/guest/session/{sessionId}/hearts/add:
    post:
      consumes:
      - application/json
      description: This endpoint adds hearts to a guest session when an ad is watched
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Add Hearts from Ad
      tags:
      - guest
  /api/v1/guest/session/{sessionId}/hearts/lose:
    post:
      consumes:
      - application/json
      description: This endpoint deducts a heart from a guest session when a lesson
        is failed
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Lose Heart
      tags:
      - guest
  /api/v1/guest/session/{sessionId}/lesson/{lessonId}/access:
    get:
      consumes:
      - application/json
      description: This endpoint checks if a guest session can access a specific lesson
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: Lesson ID
        in: path
        name: lessonId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/shared.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LessonAccessResponse'
              type: object
      summary: Check Lesson Access
